<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon-32x32.png">
  <title>Frontend Mentor | Blog preview card</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">

</head>

<body>

  <main>
    <div class="card">
      <img class="card__img" src="./img/illustration-article.svg" alt="abstract decorative graphic">
      <div class="card__tag">Learning</div>
      <p class="card__date">Published 21 Dec 2023</p>
      <h2 class="card__title">HTML & CSS foundations</h2>
      <p class="card__text">These languages are the backbone of every website, defining structure, content, and
        presentation.</p>
      <div class="card__author">
        <img class="card__author-img" src="./img/image-avatar.webp" alt="Greg Hooper">
        <p class="card__author-name">Greg Hooper</p>
      </div>
    </div>
  </main>
